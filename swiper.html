<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Slider</title>
    <style>
        /* 기존 스타일 유지 */

     

        .indicator-container {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .indicator {
            width: 30px;
            height: 4px;
            background-color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #4400ff;
            /* 활성 상태 인디케이터 색상 */
        }

        #popup {
            display: none;
            /* 기본 상태에서는 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            overflow: hidden;
        }

        .popup-content {
            position: relative;
            width: 600px;
            /* 기본 가로 사이즈 */
            height: 450px;
            /* 기본 고정된 높이 */
            overflow: hidden;
            border-radius: 15px;
            /* 모서리 둥글게 하기 */
        }

        .popup-slide {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 비율 유지 */
            border-radius: 15px;
        }
        .slide a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* 링크를 전체 슬라이드로 확대 */
    z-index: 10; /* 링크의 z-index 증가 */
    display: block;
    /* 클릭 가능 영역 설정 */
}
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            pointer-events: none; /* 터치 이벤트를 차단하지 않도록 설정 */
        }

        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            z-index: 20;
            /* 슬라이드보다 위에 표시 */
            border-radius: 50%;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

    
        .snooze-button {
            position: absolute;
            bottom: 20px;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
            z-index: 20;
            /* 슬라이드보다 위에 표시 */
        }

        .close-button {
            right: 20px;
        
        }

        .snooze-button {
          
        }

        button {
            background: 0;
            border: 0;
            padding: 0;
            cursor: pointer;
        }

        button:focus {
            outline: 0;
        }

        .btn_close {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10%;
            right: 20px;
            background: none;
        }

        .btn_close:before,
        .btn_close:after {
            content: '';
            width: 40px;
            height: 1px;
            position: absolute;
            top: 50%;
            left: 50%;
            background: #fff;
        }

        .btn_close:before {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .btn_close:after {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .ico_arrow,
        .ico_arrow2 {
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 20;
            /* 슬라이드보다 위에 표시 */
        }

        /* 좌측 */
        .ico_arrow:after {
            content: '';
            width: 36px;
            height: 1px;
            position: absolute;
            left: 7px;
            top: 48%;
            transform: translateY(50%);
            background: #fff;
        }

        /* 좌측 화살 */
        .ico_arrow:before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            border-left: 1px solid #fff;
            border-top: 1px solid #fff;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .ico_arrow2:before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            border-left: 1px solid #fff;
            border-top: 1px solid #fff;
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .ico_arrow2:after {
            content: '';
            width: 36px;
            height: 1px;
            position: absolute;
            right: 7px;
            top: 47%;
            transform: translateY(50%);
            background: #fff;
        }

        .ico_arrow {
            left: 10px;
        }

        .ico_arrow2 {
            right: 10px;
        }

        @media (max-width: 768px) {
            #popup {
                display: flex;
                /* 모바일에서 보이도록 설정 */
            }

            .popup-content {
                width: 70vw;
                /* 화면 너비에 비례하여 크기 조정 */
                height: 40vh;
                /* 화면 높이에 비례하여 크기 조정 */
            }

            .ico_arrow,
            .ico_arrow2 {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            #popup {
                display: none;
                /* 데스크톱에서는 보이지 않도록 설정 */
            }
        }
    </style>
</head>

<body>
    <div id="popup" class="popup">
        <button id="prevButton" class="ico_arrow prev-button" type="button"></button>

        <div class="popup-content">
            <div class="popup-slide" id="popup-slide">
                <div class="slide" id="slide1"
                style="background-image: url('https://cdn.imweb.me/upload/S2021020460b0ef649f001/6645874eea01c.gif');">
                <!-- Background image will cover the slide container -->
                <a href="https://digitalartdc.co.kr/landing" target="_blank"></a>
            </div>
            <div class="slide" id="slide2">
                <a href="https://www.youtube.com/watch?v=cV3Bv9VzJEc" target="_blank">
                    <iframe
                        src="https://www.youtube.com/embed/cV3Bv9VzJEc?si=qD5qbL0jD7y0SVxb&start=205&autoplay=1&mute=1"
                        allow="autoplay" frameborder="0" allowfullscreen></iframe>
                </a>
            </div>
            </div>
          
        </div>
        <div class="indicator-container" id="indicator-container"></div>
        <button id="nextButton" class="ico_arrow2 next-button" type="button"></button>
        <div id="closeButton" class="btn_close"></div>
        <div id="snoozeButton" class="snooze-button">오늘 하루 안 보기</div>
        
    </div>

    <script>
        let currentIndex = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;
        let slideWidth;
        const slides = document.getElementById('popup-slide');
        const slideElements = document.querySelectorAll('.slide');
        const totalSlides = slideElements.length;

        const indicatorContainer = document.getElementById('indicator-container');

        function setSliderPosition() {
            slideWidth = slides.offsetWidth;
            slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
            updateIndicators();
        }

        function showSlide(index) {
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            setSliderPosition();
        }

        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                indicator.dataset.index = i;
                indicatorContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        document.getElementById('prevButton').addEventListener('click', function () {
            showSlide(currentIndex - 1);
        });

        document.getElementById('nextButton').addEventListener('click', function () {
            showSlide(currentIndex + 1);
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('closeButton').addEventListener('click', function () {
            closePopup();
        });

        function snoozePopup() {
            localStorage.setItem('popup-snooze', 'true');
            closePopup();
        }

        document.getElementById('snoozeButton').addEventListener('click', function () {
            snoozePopup();
        });

        function checkSnooze() {
            if (localStorage.getItem('popup-snooze') === 'true') {
                document.getElementById('popup').style.display = 'none';
            }
        }

        window.addEventListener('resize', function () {
            setSliderPosition();
        });

        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            prevTranslate = currentTranslate;
            isDragging = true;
            slides.style.transition = 'none'; // 드래그 중 애니메이션 비활성화
        }

        function handleTouchMove(event) {
            if (!isDragging) return;
            const currentX = event.touches[0].clientX;
            currentTranslate = prevTranslate + (currentX - startX);
            slides.style.transform = `translateX(${currentTranslate}px)`;
        }

        function handleTouchEnd() {
            if (!isDragging) return;
            isDragging = false;
            slides.style.transition = ''; // 애니메이션 복원

            const movedBy = currentTranslate - prevTranslate;
            if (movedBy < -slideWidth / 2) {
                showSlide(currentIndex + 1);
            } else if (movedBy > slideWidth / 2) {
                showSlide(currentIndex - 1);
            }
        }

        slides.addEventListener('touchstart', handleTouchStart);
        slides.addEventListener('touchmove', handleTouchMove);
        slides.addEventListener('touchend', handleTouchEnd);

        indicatorContainer.addEventListener('click', function (event) {
            if (event.target.classList.contains('indicator')) {
                const index = parseInt(event.target.dataset.index, 10);
                showSlide(index);
            }
        });

        createIndicators(); // 페이지 로드 시 인디케이터 생성
        setSliderPosition();
        checkSnooze(); // 페이지 로드 시 스누즈 확인
    </script>
</body>
</html>
